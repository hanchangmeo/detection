name: Sigma Detection Pipeline

on:
  push:
    branches:
      - dev
    paths:
      - "rules**"
  pull_request:
    branches:
      - dev
    paths:
      - "rules/**"

jobs:
  validate-rules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with: 
          ref: dev
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Validate Sigma Rules
        run: python ci-scripts/validate_rules.py

    

  test-rules:
    runs-on: ubuntu-latest
    needs: validate-rules  # Chạy sau khi validate-rules hoàn thành
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with: 
          ref: dev
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Test Sigma Rules with Sample Logs
        run: python ci-scripts/test_sigma_rules.py rules/ test/

      - name: Check if pased_rules.txt is empty
        run: |
          if [ ! -s passed_rules.txt ]; then
            echo "No rules passed. Stopping pipeline."
            exit 0
          fi

      - name: Upload Passed Rules List
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: passed-rules
          path: passed_rules.txt

  deploy-rules:
    needs: test-rules  # Chạy sau khi test-rules hoàn thành
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with: 
          ref: dev
          fetch-depth: 0

      - name: Download Passed Rules List
        uses: actions/download-artifact@v4
        with:
          name: passed-rules
          path: .

      - name: Merge Passed Rules to Main
        run: |
          git clone https://github.com/hanchangmeo/detection.git
          git config --global user.name "hanchangmeo"
          git config --global user.email "hanchiangzo@gmail.com"
          git checkout main

          git fetch origin
          if [ ! -f "passed_rules.txt" ]; then
            echo "Error: passed_rules.txt not found!"
            exit 1
          fi         

          while IFS= read -r rule; do
            git checkout origin/dev -- "rules/$rule"
          done < passed_rules.txt

          git status
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git add rules/
          git commit -m "Merge passed Sigma rules from dev to main"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
