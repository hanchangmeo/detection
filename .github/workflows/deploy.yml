name: Sigma Detection Pipeline

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with: 
          ref: dev
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Validate Sigma Rules
        run: |
          python ci-scripts/validate_rules.py

      - name: Test Sigma Rules with Sample Logs
        run: |
          python ci-scripts/test_sigma_rules.py rules/ test/
        # Nếu không pass, pipeline dừng lại

      - name: Upload Passed Rules for Next Job
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: passed-rules
          path: passed_rules.txt

  merge:
    runs-on: ubuntu-latest
    needs: validate  # Merge chỉ khi job validate thành công

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with: 
          ref: main
          fetch-depth: 0

      - name: Download Passed Rules Artifact
        uses: actions/download-artifact@v4
        with:
          name: passed-rules

      - name: Merge Passed Rules to Main
        run: |
          # Clone nhánh main
          
          git config --global user.name "hanchangmeo"
          git config --global user.email "hanchiangzo@gmail.com"
          git fetch origin main  
          
          # Fetch nhánh dev để truy cập các rule
          git checkout main
          git pull origin main
          git fetch origin
          if [ ! -f "passed_rules.txt" ]; then
            echo "Error: passed_rules.txt not found!"
            exit 1
          fi         

          # Merge chỉ các rule đã pass từ dev
          while IFS= read -r rule; do
            git checkout origin/dev -- "rules/$rule"
          done < passed_rules.txt

          # Kiểm tra thay đổi
          git status
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          # Commit và push
          git add rules/
          git commit -m "Merge passed Sigma rules from dev to main"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
