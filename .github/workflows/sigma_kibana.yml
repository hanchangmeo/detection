name: Convert Sigma Rules to NDJSON

on:
  push:
    branches: [ dev ]
    paths:
      - "rules/**"
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run Sigma conversion script
        run: python sigma_kibana.py

      - name: Commit and push NDJSON files
        uses: EndBug/add-and-commit@v9
        with:
          author_name: "CI Bot"
          author_email: "ci-bot@example.com"
          message: "Update NDJSON converted sigma rules"
          add: "kibanandj/**"
