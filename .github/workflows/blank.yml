name: Sigma Rules CI/CD

on:
  push:
    branches:
      - main
      - development
  pull_request:

jobs:
  validate-rules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Sigma CLI
        run: pip install sigma-cli

      - name: Validate Sigma Rules
        run: |
          echo "Validating rules..."
          for rule in rules/pending/**/*.yml; do
            echo "Validating $rule"
            sigma validate "$rule"
          done
          echo "All rules validated successfully."

  move-validated-rules:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Move Validated Rules
        run: |
          mv rules/pending/* rules/active/
          git add rules/active/
          git commit -m "Move validated rules to active"
          git push origin main
