es_host: ${ELASTIC_HOST}
es_port: 443
use_ssl: true
es_api_key: ${ELASTIC_API_KEY}

writeback_index: elastalert_status
rules_folder: rules

run_every:
  minutes: 1
buffer_time:
  minutes: 15

alert_time_limit:
  days: 1

logging:
  version: 1
  disable_existing_loggers: false
  handlers:
    console:
      class: logging.StreamHandler
      level: INFO
  root:
    handlers: [console]
    level: INFO
