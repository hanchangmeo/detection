alert:
- debug
description: Detects a whoami.exe executed with the /priv command line flag instructing the tool to show all current user privieleges. This is often used after a privilege escalation attempt.
filter:
- query:
    query_string:
      query: ((Image.keyword:*\\whoami.exe OR OriginalFileName:"whoami.exe") AND CommandLine.keyword:*\/priv*)
index: logstash-*
name: 97a80ec7-0e2f-4d05-9ef4-65760e634f6b
priority: 2
realert:
  minutes: 0
type: any

